<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requerimiento 3</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div>
        <h1>Encontrar los servicios que no tienen mucha demanda</h1>
        <p>:</p>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Servicio</th>
                    <th>Consumos</th>
                    <th>Tasa Semanal</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="servicio:${servicios_sin_demanda}">
                    <td th:text="${servicio.nombre}"></td>
                    <td th:text="${servicio.consumos}"></td>
                    <td th:text="${servicio.tasaSemanal}"></td>
                </tr>
            </tbody>
        </table>
        <div>
            <a th:href="@{/}" class="btn btn-primary">Volver atr√°s</a>
        </div>
    </div>
</body>
</html>
