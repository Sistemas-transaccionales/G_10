<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinero recolectado por los servicios en cada habitación</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
    <style>
        /* Estilo para el título */
        .title-container {
            background-color: #007BFF; /* Fondo azul oscuro */
            color: white; /* Texto blanco */
            padding: 20px;
            text-transform: capitalize; /* Transforma la primera letra en mayúscula */
        }

        /* Estilo para los botones de requerimientos */
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn-container a {
            background-color: #87CEEB; /* Fondo azul claro */
            color: black; /* Texto negro */
            display: block;
            padding: 10px;
            margin: 10px auto;
            text-align: center;
            border: 1px solid #007BFF;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container mx-auto">
        <div class="title-container">
            <h1 class="text-center">Dinero recoletado</h1>
        </div>
        

    </div>
</body>
</html>
