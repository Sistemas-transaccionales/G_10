<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragment</title>
</head>
<body>
   <div th:fragment="usuarioForm(titulo)" class="container border boder-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <form>
            <label class="col-form.label">Numero de Documento</label>
            <input class="form-control" type="number" id="num_doc"
            name="num_doc" required th:value="${usuarios.num_doc}"/>

            <label class="col-form.label">Tipo de Documento</label>
            <input class="form-control" type="text" id="tipo"
            name="tipo_doc" required th:value="${usuarios.tipo_doc}"/>

            <label class="col-form.label">Nombre</label>
            <input class="form-control" type="text" id="nombre"
            name="nombre" required th:value="${usuarios.nombre}"/>

            <label class="col-form.label">Email</label>
            <input class="form-control" type="text" id="email"
            name="email" required th:value="${usuarios.email}"/>

            <label class="col-form.label">Contrase√±a</label>
            <input class="form-control" type="text" id="contrasenia"
            name="contrasenia" required th:value="${usuarios.contrasenia}"/>

            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary"/>
                <a th:href="@{/usuarios}" class="btn btn btn-primary">Cancelar</a>
            </div>


        </form>
   </div>
</body>
</html>
