<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Room Type</title>
</head>
<body>

    <!-- Include the navbar -->
    <div th:replace="navbar :: navbar"></div>

    <div class="container mt-3">
        <h1>Update Room Type</h1>

        <!-- Form for updating an existing room type -->
        <form th:action="@{/actualizarTipoHabitacion}" th:object="${tipoHabitacion}" method="post">

            <label for="roomTypeId">Room Type ID:</label>
            <input type="text" id="roomTypeId" name="roomTypeId" th:value="${tipoHabitacion.id}" readonly />

            <label for="tipo">Room Type Name:</label>
            <input type="text" id="tipo" name="tipo" th:value="${tipoHabitacion.tipo}" required />

            <label for="costo_por_noche">Cost per Night:</label>
            <input type="text" id="costo_por_noche" name="costo_por_noche" th:value="${tipoHabitacion.costo_por_noche}" required />

            <label for="capacidad">Capacity:</label>
            <input type="text" id="capacidad" name="capacidad" th:value="${tipoHabitacion.capacidad}" required />

            <label for="dotaciones">Amenities:</label>
            <!-- You can use a loop to populate existing amenities -->
            <div th:each="amenity, iterStat : ${tipoHabitacion.dotaciones}">
                <input type="text" th:id="'dotacion' + ${iterStat.index}" th:name="'dotaciones[' + ${iterStat.index} + ']'" th:value="${amenity}" />
            </div>

            <!-- Add more fields for additional amenities or adjust based on your requirements -->

            <button type="submit" class="btn btn-primary">Update Room Type</button>
        </form>

    </div>

</body>
</html>
