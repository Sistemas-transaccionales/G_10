<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Req 1</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.3/css/bootstrap.min.css"/>
</head>
<body>
    <div th:replace="navbar :: navbar"></div>
    <div class="container mt-3"></div>
        <h1> Dinero Recolectado por cada habitación en cada servicio</h1>
        <p>Las habitaciones del hotel y el dinero recolectado en servicios:</p>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID Habitacion</th>
                    <th>Nombre del Servicio</th>
                    <th>Total Ganancias</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="req1:${recoleccion}">
                    <td th:text="${req1.idHabitacion}"></td>
                    <td th:text="${req1.nombreServicio}"></td>
                    <td th:text="${req1.totalGanancia}"></td>
                </tr>
            </tbody>
        </table>
        <div>
            <a th:href="@{/}" class="btn btn-primary">Volver atrás</a>
        </div>
    </div>
</body>
</html>
