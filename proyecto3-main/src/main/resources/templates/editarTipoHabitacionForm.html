<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tipo Habitacion</title>
</head>
<body>
   <div th:fragment="editarTipoHabitacionForm(titulo, tipoHabitacion)" class="container border boder-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <form>
            <label class="col-form.label">Tipo</label>
            <input class="form-control" type="text" id="tipo"
            name="tipo" required th:value="${tipoHabitacion.tipo}"/>
            <label class="col-form.label">Costo por noche</label>
            <input class="form-control" type="text" id="costo_por_noche"
            name="costo_por_noche" required th:value="${tipoHabitacion.costo_por_noche}"/>
            <label class="col-form.label">Capacidad</label>
            <input class="form-control" type="text" id="capacidad"
            name="capacidad" required th:value="${tipoHabitacion.capacidad}"/>
            <label class="col-form.label">Dotaciones</label>
            <input class="form-control" type="text" id="dotaciones"
            name="dotaciones" required th:value="${tipoHabitacion.dotaciones}"/>
            <label class="col-form.label">Habitaciones</label>
            <input class="form-control" type="text" id="habitaciones"
            name="habitaciones" required th:value="${tipoHabitacion.habitaciones}"/>

        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary"/>
            <a th:href="@{/tiposHabitaciones}" class="btn btn btn-primary">Cancelar</a>
        </div>

        </form>
   </div>
</body>
</html>
